<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Performance Index Prediction</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
        }

        .navbar {
            width: 100%;
            max-width: 800px;
            background: rgba(255, 255, 255, 0.9);
            padding: 15px 30px;
            border-radius: 10px;
            margin-bottom: 30px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .nav-brand {
            font-size: 24px;
            font-weight: 600;
            color: #2d3748;
        }

        .nav-links a {
            color: #4a5568;
            text-decoration: none;
            margin-left: 20px;
            font-weight: 500;
            transition: color 0.3s ease;
        }

        .nav-links a:hover {
            color: #667eea;
        }

        .container {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            padding: 35px;
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 600px;
        }

        h1 {
            color: #2d3748;
            text-align: center;
            margin-bottom: 30px;
            font-size: 28px;
            font-weight: 600;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: #4a5568;
            font-weight: 500;
        }

        input[type="number"] {
            width: 100%;
            padding: 12px;
            border: 2px solid #e2e8f0;
            border-radius: 10px;
            font-size: 16px;
            transition: all 0.3s ease;
        }

        input[type="number"]:focus {
            border-color: #667eea;
            outline: none;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        input[type="number"]::placeholder {
            color: #a0aec0;
        }

        button {
            width: 100%;
            padding: 14px;
            background: #667eea;
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 10px;
        }

        button:hover {
            background: #5a67d8;
            transform: translateY(-1px);
        }

        .prediction-result {
            margin-top: 30px;
            padding: 20px;
            background: #f7fafc;
            border-radius: 10px;
            text-align: center;
        }

        .prediction-result h2 {
            color: #2d3748;
            font-size: 20px;
            margin-bottom: 10px;
        }

        .prediction-value {
            font-size: 24px;
            color: #667eea;
            font-weight: 600;
        }

        .input-info {
            font-size: 12px;
            color: #718096;
            margin-top: 4px;
        }

        @media (max-width: 480px) {
            .container {
                padding: 20px;
            }

            h1 {
                font-size: 24px;
            }

            input[type="number"] {
                padding: 10px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Student Performance Index Prediction</h1>
        <form action="{{ url_for('predict_datapoint') }}" method="post" id="predictionForm">
            <div class="form-group">
                <label for="hours_studied">Hours Studied</label>
                <input type="number" id="hours_studied" name="Hours_Studied" placeholder="Enter hours (0-24)" 
                       required min="0" max="24" step="0.5">
                <div class="input-info">Daily study hours (0-24)</div>
            </div>

            <div class="form-group">
                <label for="previous_scores">Previous Scores</label>
                <input type="number" id="previous_scores" name="Previous_Scores" placeholder="Enter score (0-100)" 
                       required min="0" max="100">
                <div class="input-info">Previous academic scores (0-100)</div>
            </div>

            <div class="form-group">
                <label for="extracurricular">Extracurricular Activities</label>
                <input type="number" id="extracurricular" name="Extracurricular_Activities" placeholder="Hours per week (0-40)" 
                       required min="0" max="40">
                <div class="input-info">Weekly hours spent on extracurricular activities</div>
            </div>

            <div class="form-group">
                <label for="sleep_hours">Sleep Hours</label>
                <input type="number" id="sleep_hours" name="Sleep_Hours" placeholder="Daily sleep hours (0-12)" 
                       required min="0" max="12" step="0.5">
                <div class="input-info">Average daily sleep hours</div>
            </div>

            <div class="form-group">
                <label for="practice_papers">Sample Papers Practiced</label>
                <input type="number" id="practice_papers" name="Sample_Question_Papers_Practiced" placeholder="Number of papers (0-100)" 
                       required min="0" max="100">
                <div class="input-info">Number of practice papers completed</div>
            </div>

            <button type="submit">Predict Performance</button>
        </form>

        {% if predictions %}
        <div class="prediction-result">
            <h2>Predicted Performance Index</h2>
            <div class="prediction-value">{{ predictions }}</div>
        </div>
        {% endif %}
    </div>

    <script>
        document.getElementById('predictionForm').addEventListener('submit', function(e) {
            const inputs = this.querySelectorAll('input[type="number"]');
            let isValid = true;

            inputs.forEach(input => {
                const value = parseFloat(input.value);
                const min = parseFloat(input.min);
                const max = parseFloat(input.max);

                if (isNaN(value) || value < min || value > max) {
                    isValid = false;
                    input.style.borderColor = '#fc8181';
                    alert(`Please enter a valid value between ${min} and ${max} for ${input.name.replace(/_/g, ' ')}`);
                } else {
                    input.style.borderColor = '#e2e8f0';
                }
            });

            if (!isValid) {
                e.preventDefault();
            }
        });
    </script>
</body>
</html>
